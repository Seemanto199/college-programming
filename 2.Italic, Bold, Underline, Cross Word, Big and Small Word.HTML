<!DOCTYPE html>
<html lang="en">
     <head>
           <title>STYLE</title>
     </head>
     <body>
      <em>Italic; specialized for search engine</em><br>
      <i>Italic; only for style </i><br>
      <strong>Bold; specialized for search engine</strong><br>
      <b>Bold; only for bold</b><br>
      <u>Underline a text</u><br>
      <ins>Insert a text over underline </ins><br>
      <del>Cross line between a word</del><br>
      <big>Big Text</big><br>
      <small>Small Text</small>
    
     </body>
</html>
